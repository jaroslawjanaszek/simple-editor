<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple editor</title>
    <meta name="description" content="Simple editor with local storage support" />

    <!-- Title -->
    <meta property="og:title" content="Simple editor" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="Simple editor with local storage support" />
    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
    <meta property="og:url" content="https://jaroslawjanaszek.github.io/simple-editor/" />
    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
    <meta property="og:image" content="https://jaroslawjanaszek.github.io/simple-editor/assets/img/cover.png" />

    <link rel="manifest" href="manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="assets/pwa/icons/icon-192x192.png"
    />

    <link
      rel="icon"
      type="image/png"
      href="assets/pwa/icons/icon-192x192.png"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="header">Simple Editor</h1>
      <form class="form">
        <p class="form__wrapper">
          <label class="form__label" for="message">Your message</label>
          <textarea id="message" class="form__message form__message--js">

          </textarea>
        </p>
        <div class="form__actions">
          <button class="form__button form__button--load form__button--load-js">load</button>
          <button class="form__button form__button--save form__button--save-js">save</button>
        </div>
      </form>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
